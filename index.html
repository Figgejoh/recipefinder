<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Recipe Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Recipes with Ingredients You Have</h1>

      <div class="input-area">
        <label for="ingredient-input" class="visually-hidden">Ingredient</label>
        <input
          type="text"
          id="ingredient-input"
          placeholder="Enter an ingredient..."
          autofocus
        />
        <ul class="suggestions"></ul>
        <button id="add-ingredient">Add</button>
      </div>

      <ul id="ingredient-list"></ul>

      <div class="filters">
        <label for="diet">Diet:</label>
        <select id="diet-filter">
          <option value="">Any</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="glutenfree">Gluten Free</option>
        </select>

        <label for="max-time">Max Ready Time (mins):</label>
        <input type="number" id="max-time" min="1" placeholder="e.g 30" />
      </div>

      <button id="find-recipes">Find Recipes</button>
      <button class="clear-ingredients">Clear</button>
      <button class="show-favorites">Show Favorites</button>

      <div id="recipes"></div>
      <div class="spinner" style="display: none"></div>
    </div>

    <div id="recipe-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
