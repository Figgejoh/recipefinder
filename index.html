<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Recipe Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>Find Recipes with Ingredients You Have</h1>

      <div class="input-area">
        <input
          type="text"
          id="ingredient-input"
          placeholder="Enter an ingredient..."
        />
        <ul class="suggestions" class="suggestions-list"></ul>
        <button id="add-ingredient">Add</button>
      </div>

      <ul id="ingredient-list"></ul>

      <button id="find-recipes">Find Recipes</button>
      <button class="clear-ingredients">Clear</button>

      <div id="recipes"></div>
      <div class="spinner" style="display: none"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
